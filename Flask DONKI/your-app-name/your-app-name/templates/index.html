<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Weather Event Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">NASA DONKI Event Reports</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="api_key" class="form-label">Enter NASA API Key:</label>
                <input type="text" class="form-control" id="api_key" name="api_key" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Reports</button>
        </form>

        {% if event_reports %}
            <div>
                {% for event in event_reports %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.get('messageType') }}</h5>
                            <p class="card-text">{{ event.get('messageBody') }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No reports available. Enter a valid API key to fetch reports.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
