<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">NASA Astronomy Picture of the Day</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="api_key" class="form-label">Enter NASA API Key:</label>
                <input type="text" class="form-control" id="api_key" name="api_key" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Picture</button>
        </form>
        {% if image_url %}
            <div class="card">
                <img src="{{ image_url }}" class="card-img-top" alt="Astronomy Picture of the Day">
                <div class="card-body">
                    <h5 class="card-title">{{ title }}</h5>
                    <p class="card-text">{{ explanation }}</p>
                </div>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
